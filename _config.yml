about_content: | # this will include new lines to allow paragraphs
  Hi, my name is Elouan and I'm a double-degree Engineer and Master student at the
  <a href="https://rwth-aachen.de" target="_blank">RWTH Aachen University &#127465;&#127466;</a>
  and the <a href="https://ec-nantes.fr" target="_blank">École Centrale de Nantes &#127467;&#127479;</a>.

  I am currently looking for an open position in an IT-related job, starting from Summer 2025:
  <mark>Software Development</mark>, <mark>Machine Learning</mark>, related fields.

  I'm 23 years old and have obtained my Driver's Licence in France in 2019.
  Please take a look at my professional/academical experience, and my centers of interest!

